<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
            <span class="contact100-form-title">PREDICTOR APP</span>
            <span class="contact100-form-title"><h5>A END 2 END ML PROJECT</h5></span>

            <form class="contact100-form validate-form" action="{{url_for('registration')}}" method="POST">    
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <h4>UserName</h4>
                    <input class="input100" type="text" name="uname" id="uname" placeholder="Enter your name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <h4>Your Age</h4>
                    <input class="input100" type="text" name="age" id="age" placeholder="Enter your name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <h4>Email</h4>
                    <input class="input100" type="text" name="email" id="email" placeholder="Enter your email addess">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <h4>Password</h4>
                    <input class="input100" type="password" name="password" id="password" placeholder="Enter your password">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                         <button class="contact100-form-btn">
                            <span>
                                Register
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
            
<div id="dropDownSelect1"></div>
