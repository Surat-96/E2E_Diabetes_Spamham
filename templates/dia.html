<head>
	<title>Predictor</title>
	<meta charset="UTF-8">

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="{{ url_for('diapredict') }}" method="POST">
				<span class="contact100-form-title">
					DIABETES PREDICTOR
				</span>
				<span class="contact100-form-title"><h5>A END 2 END ML PROJECT</h5></span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h4>Your Name</h4>
					<input class="input100" type="text" name="na" id="na" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>Pregnencies</h4>
					<input class="input100" type="text" name="pr" id="pr" placeholder="Number of Pregnancies eg. 0">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>Glucose</h4>
					<input class="input100" type="text" name="gl" id="gl" placeholder="Glucose (mg/dL) eg. 80">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>Blood-Pressure</h4>
					<input class="input100" type="text" name="bp" id="bp" placeholder="Blood Pressure (mmHg) eg. 80">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>Skin-Thickness</h4>
					<input class="input100" type="text" name="st" id="st" placeholder="Skin Thickness (mm) eg. 20">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>Insulin</h4>
					<input class="input100" type="text" name="in" id="in" placeholder="Insulin Level (IU/mL) eg. 80">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>BMI</h4>
					<input class="input100" type="text" name="bm" id="bm" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>DiabetesPedigreeFunction</h4>
					<input class="input100" type="text" name="dp" id="dp" placeholder="Diabetes Pedigree Function eg. 0.52">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid value is required">
					<h4>Age</h4>
					<input class="input100" type="text" name="ag" id="ag" placeholder="Age (years) eg. 34">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Predict
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>

		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
